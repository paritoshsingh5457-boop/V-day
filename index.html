<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Interactive Page</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #ffebcd; color: #333; text-align: center; }
        h1 { color: #e60000; }
        .heart { color: #ff1493; font-size: 50px; }
        .button { padding: 10px 20px; font-size: 20px; cursor: pointer; border: none; background-color: #ff69b4; color: white; }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day!</h1>
    <div class="heart">❤️</div>
    <p>Click the button below to send a virtual gift:</p>
    <button class="button" onclick="alert('You have sent a virtual gift!')">Send Gift</button>
</body>
</html>
